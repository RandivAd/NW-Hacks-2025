<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navis - Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }

    .taskbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #764ba2, #667eea);
      color: white;
      padding: 10px 0;
      z-index: 100;
    }

    .taskbar nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .taskbar nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .taskbar nav a:hover {
      text-decoration: underline;
    }

    .demo {
      margin-top: 60px;
      background: linear-gradient(to right, #f5f5f5, #eaeaea);
      color: #333;
      padding: 50px 20px;
      text-align: center;
    }

    .demo img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .button-container {
      margin-top: 20px;
    }

    .button-container button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #764ba2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #667eea;
    }
  </style>
</head>
<body>
  <header class="taskbar">
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Download</a>
      <a href="#">About</a>
      <a href="#">Demo</a>
    </nav>
  </header>

  <div class="demo">
    <img src="https://www.ubc.ca/_assets/img/aerial-main-mall-800x253.jpg" alt="UBC Campus">
    <p>This demo showcases how Navis can empower users by enabling accessibility and customization.</p>
    <div class="button-container">
      <button onclick="changeGradient('linear-gradient(to right, #ff7e5f, #feb47b)')">Gradient 1</button>
      <button onclick="changeGradient('linear-gradient(to right, #43cea2, #185a9d)')">Gradient 2</button>
      <button onclick="changeGradient('linear-gradient(to right, #ff9966, #ff5e62)')">Gradient 3</button>
    </div>
  </div>

  <script>
    function changeGradient(gradient) {
      document.querySelector('.demo').style.background = gradient;
    }
  </script>
</body>
</html>
